<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div
	{
		width: 100px;
		height: 100px;
		background: blue;
		transition:2s all ;
		position: absolute;
		left: 0%;
		--webkit-box-shadow:6px 0px 4px red;
		-moz-box-shadow:6px 0px 5px red;
         box-shadow: 6px 0px 5px red;
	}
	div:hover
	{
		width: 100px;
		height: 100px;
		background: blue;
		transition: left 2s all 2s ;
		position: absolute;
		left: 20%
		--webkit-box-shadow:6px 0px 4px green;
		-moz-box-shadow:6px 0px 5px green;
         box-shadow: 6px 0px 5px green;
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
