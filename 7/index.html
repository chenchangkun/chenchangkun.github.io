<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<title>Document</title>
	<style>
	.box1,.box2,.box3{width: 100%;height: 70px; transition:1s all}
	.box1{background: red;}
	.box2{background: blue;}
	.box3{background: green;}

	@media (min-width:350px){
		.box1,.box2{
			float: left;
		width: 50%;
		transition:1s all;}
		.box3{
			clear: both;
			transition:1s all;
			 width: 50%}
	}
	@media (min-width: 800px){
		.box1,.box2,.box3{
			float: left;
			width: 33.333333%;
		transition:1s all;}
			.box3{clear: none;}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
